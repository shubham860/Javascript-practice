<html lang="en">
  <head>
    <title>Weather-App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <link rel="icon" href="..\Javascript-practice\assests\images\favicon.png" type="image/gif" sizes="16x16">
    </head>
  <body>

  <div class= "container" class="col-lg-12">
     <h1 class="main"><b>Weather-Report</b> <img src="..\Javascript-practice\assests\images\sun.png" class="sun" alt="icon"></h1>
       <div class="jumbotron"  class="col-lg-12" id="j1">
         <form onsubmit="event.preventDefault(); Report();">


                    <input type="text" class="form-control" placeholder="Enter city..." id="input" ></input>


                    <button type="button" class="btn btn-primary"  id="b1" style="width:100%;margin-top:10px;">Get Report</button>

                 </form>
               <div style="margin-top:10px;">
                  <button onclick="Reset();" class="btn btn-danger" style="width:100%;" id="b2">Reset</button>
                  <br>
                  <h2  id="temp">
                  </h2>
                  <h3 id="wind">
                  </h3>

                  <h4 id="humidity"></h4>
                  <h3 style="display: none;" id="today">TODAY</h3>
                  <div class="row">
                      <div class="col-lg-3 col-sm-3">
                  <h4  id="high"></h4></div>
                  <div class="col-lg-6 col-sm-6">
                  <h4  id="text"></h4></div>
                  <div class="col-lg-3 col-sm-3">
                  <h4  id="low"></h4></div></div>
                  <h3 style="display: none;" id="tom">TOMMOROW</h3>
                  <div class="row">
                      <div class="col-lg-3 col-sm-3">
                  <h4  id="high1"></h4></div>
                  <div class="col-lg-6 col-sm-6">
                  <h4  id="text1"></h4></div>
                  <div class="col-lg-3 col-sm-3">
                  <h4  id="low1"></h4></div></div>
               </div>
          </div>
  </div>



<script type="text/javascript" src="..\Javascript-practice\assests\js\script.js"></script>
  </body>
